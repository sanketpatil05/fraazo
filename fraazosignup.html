        #maindiv{
            border :transparent;
            width: 500px;
            margin: auto;
            border-radius: 30px;
            background-color: white;
            box-shadow: rgba(50, 50, 93, 0.25) 0px 50px 100px -20px, rgba(0, 0, 0, 0.3) 0px 30px 60px -30px, rgba(10, 37, 64, 0.35) 0px -2px 6px 0px inset;

        #signupbox{
            display: grid;
            text-align: center;
        }
        #imgdiv{

            height: 200px;
            width: 70%;
            border-radius: 30px;
            margin: auto;
            margin-top: 20px;
        }

            width: 200px;
            margin: auto;
            margin-top: 20px;


        }
        input{
            border-radius: 20px;
            border: transparent;
            text-align: left;
            width: 80%;
            box-shadow: rgba(50, 50, 93, 0.25) 0px 2px 5px -1px, rgba(0, 0, 0, 0.3) 0px 1px 3px -1px;
            margin: auto;
        }
        label{

            font-weight: bold;

    <div id = "signupbox">
        <h1 style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Sign Up</h1>
        <label>Enter Email</label>
        <input id ="email" type="text" placeholder="Enter Your Mail"/>
        <label>Password</label>
        <input id="password" type="text" placeholder="Enter Password" />
        <label>username</label>
        <input id="user" type="text" placeholder="Enter Username" />
        <label>Mobile Number</label>
        <input id="mobile" type="number" placeholder="Enter Mobile Number" />
        <button>Sign UP</button>
    </div>

<script>

document.querySelector("button").addEventListener("click",signUp)
var userData=JSON.parse(localStorage.getItem("FraazoosignupDatabase"))||[]

function signUp(){
    var email = document.querySelector("#email").value
    var password = document.querySelector("#password").value
    var username = document.querySelector("#user").value
    var mobile = document.querySelector("#mobile").value

    // console.log(email,password,username,mobile)

    var userCred = {
        email:email,
        password:password,
        username:username,
        mobile:mobile,
    }

    console.log(userCred)
    userData.push(userCred)
    localStorage.setItem("FraazoosignupDatabase",JSON.stringify(userData))

}
</script>
